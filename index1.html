<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Better mobile viewport handling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no">

    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 90%;
        }

        .main-gif {
            width: 80%;
            max-width: 300px;
            height: auto;
        }

        .title {
            font-size: 1.8rem;
            margin: 15px 0 5px;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 14px 24px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            min-width: 90px;
            touch-action: manipulation; /* Fix tap delay */
        }

        .yes-button {
            background-color: #ff4d88;
            color: white;
        }

        .no-button {
            background-color: #ccc;
            color: black;
            position: relative;
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="main-gif"
             src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
             alt="Cute Love Bear">

        <h1 class="title">will you be my valentine?</h1>
        <h2 class="subtitle">hi baby.. nerded out & programmed this page for you.</h2>

        <div class="buttons">
            <button class="yes-button" onclick="goYes()">yes</button>
            <button class="no-button" id="noBtn">no</button>
        </div>
    </div>

    <script>
        function goYes() {
    window.location.href = "yay1.html";
}

        const noBtn = document.getElementById("noBtn");

        // Works for Safari mobile (touch instead of hover)
        noBtn.addEventListener("touchstart", moveNo);
        noBtn.addEventListener("mouseenter", moveNo);

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>

</body>
</html>
