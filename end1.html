<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<title>Travel Path Animation</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #ffbfdc, #ff7fb8);
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100svh; /* better than 100vh for mobile */
}

/* Main container */
.scene {
    position: relative;
    width: min(85vw, 360px);
    aspect-ratio: 1 / 1;
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
}

/* Globe */
.globe {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #ff9ac4, #ff6fa8);
    position: relative;
    overflow: hidden;
    box-shadow:
        0 0 40px rgba(255,255,255,0.7),
        inset 0 0 60px rgba(0,0,0,0.25);
}

.globe::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 70% 80%, rgba(0,0,0,0.4), transparent 60%);
    mix-blend-mode: multiply;
}

/* SVG overlay */
svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

/* Travel path */
.path {
    stroke: white;
    stroke-width: 3;
    fill: none;
    stroke-linecap: round;
    filter: drop-shadow(0 0 6px white);
    stroke-dasharray: 600;
    stroke-dashoffset: 600;
    animation: draw 4s ease forwards 1.2s;
}

@keyframes draw {
    to { stroke-dashoffset: 0; }
}

/* Hearts */
.heart {
    animation: pulseGlow 1.6s infinite ease-in-out;
}

@keyframes pulseGlow {
    0% { transform: scale(1); filter: drop-shadow(0 0 4px white); }
    50% { transform: scale(1.25); filter: drop-shadow(0 0 10px white); }
    100% { transform: scale(1); filter: drop-shadow(0 0 4px white); }
}

.label {
    fill: white;
    font-weight: 600;
    text-shadow:
        0 0 4px black,
        0 0 8px black;
}

/* Final message */
.message {
    position: absolute;
    bottom: -70px;
    width: 100%;
    font-size: 1.6rem;
    font-weight: 700;
    opacity: 0;
    animation: fadeInText 2s ease forwards 5.5s;
    color: pink;
    text-shadow:
        0 0 4px black,
        0 0 10px black,
        0 0 18px black;
}

@keyframes fadeInText {
    to { opacity: 1; }
}

/* Zoom effect */
.zoom {
    animation: zoomIn 2s ease forwards;
}

@keyframes zoomIn {
    to { transform: scale(1.4); opacity: 0.3; }
}

/* Accessibility: reduce motion */
@media (prefers-reduced-motion: reduce) {
    .path, .heart, .zoom, .message {
        animation: none !important;
    }
}
</style>
</head>

<body>

<div class="scene" id="scene">

    <div class="globe"></div>

    <svg viewBox="0 0 330 330" preserveAspectRatio="xMidYMid meet">

        <!-- USA â†’ Germany curved path -->
        <path class="path"
              d="M80 210 Q150 120 240 90" />

        <!-- USA heart -->
        <text x="80" y="210" font-size="28" class="heart">ðŸ’—</text>
        <text x="70" y="240" font-size="16" class="label">you</text>

        <!-- Germany heart -->
        <text x="240" y="90" font-size="28" class="heart">ðŸ’—</text>
        <text x="225" y="120" font-size="16" class="label">me</text>

    </svg>

    <div class="message">
        you're worth crossing the world for.
    </div>

</div>

<script>
const scene = document.getElementById("scene");

// Add zoom after animation
setTimeout(() => {
    scene.classList.add("zoom");
}, 5200);
</script>

</body>
</html>
