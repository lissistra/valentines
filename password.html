<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Password</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ffcce6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

.container {
    padding: 20px;
    width: 90%;
    max-width: 400px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    font-size: 1rem;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 14px;
    width: 100%;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background: white;
    color: #ff4d88;
}

#error {
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>secret page</h1>
    <p>enter the password to read your love letter.</p>

    <input type="password" id="pw" placeholder="Password">
    <button onclick="checkPassword()">unlock</button>
    <p id="error"></p>
</div>

<script>
function checkPassword() {
    const pw = document.getElementById("pw").value;
    const error = document.getElementById("error");

    if (pw === "iloveyou") {
        window.location.href = "loveletter1.html";
    } else {
        error.textContent = "wrong password, my love.";
    }
}
// Allow enter key (important for mobile keyboard)
document.getElementById("pw").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        checkPassword();
    }
});
</script>
</body>
</html>
